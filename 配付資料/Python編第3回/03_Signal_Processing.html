<header>Pythonプログラミング入門</header>
<h2 id="2-csv%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AE%E8%AA%AD%E3%81%BF%E6%9B%B8%E3%81%8D">2. csvファイルの読み書き</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 読み込み</span>
ndarray = np.loadtxt(file_name,
                 delimiter=<span class="hljs-string">&#x27;,&#x27;</span>,
                 skiprows=<span class="hljs-number">13</span>,
                 usecols=<span class="hljs-number">1</span>,
                 encoding=<span class="hljs-string">&#x27;shift_jis&#x27;</span>
                )
<span class="hljs-comment"># 書き込み</span>
np.savetxt(save_file_name,
           ndarray,
           delimiter=<span class="hljs-string">&#x27;,&#x27;</span>,
           header=header,
           comments=<span class="hljs-string">&#x27;&#x27;</span>,
           encoding=<span class="hljs-string">&#x27;shift_jis&#x27;</span>,
           )
</code></pre>
<ul>
<li>ndarray: 読み込んだデータ、書き込むデータのndarray</li>
<li>file_name: 読み込むファイル名</li>
<li>delimiter: 区切り文字。csvは','、tsvは'\t'</li>
<li>skiprows: ファイル先頭から読み込まない行数（整数）</li>
<li>usecols: 読み込む列数。最初の列は0</li>
<li>header: 列見出し（文字列）</li>
<li>comments: コメント文字（デフォルト'# ', 不要なら''）</li>
<li>encoding: 読み込むファイルの文字コード</li>
</ul>

<h2 id="3-bokeh%E3%81%AB%E3%82%88%E3%82%8B%E8%A6%96%E8%A6%9A%E5%8C%96">3. bokehによる視覚化</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> bokeh.io <span class="hljs-keyword">import</span> output_notebook, show
<span class="hljs-keyword">from</span> bokeh.plotting <span class="hljs-keyword">import</span> figure

output_notebook() <span class="hljs-comment"># グラフの表示をNotebook上（画面）にする</span>
fig = figure() <span class="hljs-comment"># グラフ描画モデルを作成</span>
fig.line(x, y) <span class="hljs-comment"># 横軸x, 縦軸yの折れ線グラフ</span>
show(fig) <span class="hljs-comment"># グラフを表示</span>
</code></pre>

<header>Pythonプログラミング入門</header>
<h4 id="6-%E7%95%B3%E3%81%BF%E8%BE%BC%E3%81%BF">6. 畳み込み</h4>
<p>numpy.convolve(a, v, mode)<br />
<img src="../../images/convolve.svg" alt="" style="width:1000px;" /></p>
<footer>© 2024 Werktisch</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1280"><foreignObject width="1280" height="1280"><section id="22" data-paginate="true" data-header="Pythonプログラミング入門" data-footer="© 2024 Werktisch" data-theme="werktisch" lang="ja-JP" data-marpit-pagination="22" style="--paginate:true;--header:Pythonプログラミング入門;--footer:© 2024 Werktisch;--theme:werktisch;" data-marpit-pagination-total="30" data-size="1:1">
<header>Pythonプログラミング入門</header>
<h3 id="7-rms">7. RMS</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">N = <span class="hljs-number">51</span> <span class="hljs-comment"># 区間数</span>
<span class="hljs-keyword">if</span> N % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>: <span class="hljs-comment"># 偶数の場合は1を足す</span>
    N += <span class="hljs-number">1</span>
v = np.ones(N) / N
rms = np.sqrt(np.convolve(np.square(emg), v, mode=<span class="hljs-string">&#x27;same&#x27;</span>))
</code></pre>
<ul>
<li>要素が全て1のndarray <code>numpy.ones(shape)</code></li>
<li>二乗 <code>numpy.square(data)</code></li>
<li>畳み込み <code>numpy.convolve(a, v, mode='same')</code></li>
<li>平方根 <code>numpy.sqrt(data)</code></li>
</ul>
<p>注）RMSはデータの始めと終わりに使えない部分が<br />できるので、解析範囲を切り出す前にかけること</p>
<footer>© 2024 Werktisch</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1280"><foreignObject width="1280" height="1280"><section id="23" data-paginate="true" data-header="Pythonプログラミング入門" data-footer="© 2024 Werktisch" data-theme="werktisch" lang="ja-JP" data-marpit-pagination="23" style="--paginate:true;--header:Pythonプログラミング入門;--footer:© 2024 Werktisch;--theme:werktisch;" data-marpit-pagination-total="30" data-size="1:1">
<header>Pythonプログラミング入門</header>
<h2 id="8-%E6%8C%AF%E5%B9%85%E6%AD%A3%E8%A6%8F%E5%8C%96">8. 振幅正規化</h2>
<p>何らかの基準となるデータを1または100%とした表現</p>
<ul>
<li>筋電図
<ul>
<li>最大随意収縮データの最大値（%MVC）</li>
</ul>
</li>
<li>床反力
<ul>
<li>被検者の体重</li>
</ul>
</li>
<li>関節モーメント
<ul>
<li>被検者の身長・体重のどちらかまたは両方</li>
</ul>
</li>
</ul>
<footer>© 2024 Werktisch</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 1280"><foreignObject width="1280" height="1280"><section id="24" data-paginate="true" data-header="Pythonプログラミング入門" data-footer="© 2024 Werktisch" data-theme="werktisch" lang="ja-JP" data-marpit-pagination="24" style="--paginate:true;--header:Pythonプログラミング入門;--footer:© 2024 Werktisch;--theme:werktisch;" data-marpit-pagination-total="30" data-size="1:1">
<header>Pythonプログラミング入門</header>
<h3 id="8-%E6%9C%80%E5%A4%A7%E9%9A%8F%E6%84%8F%E5%8F%8E%E7%B8%AE%E3%81%AB%E3%82%88%E3%82%8B%E6%AD%A3%E8%A6%8F%E5%8C%96">8. 最大随意収縮による正規化</h3>
<ul>
<li>最大随意収縮データの最大値を求める（MVC）</li>
<li>動作データをMVCで割り、100を掛ける</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mvc_value = mvc.<span class="hljs-built_in">max</span>()
percent_mvc = emg / mvc_value * <span class="hljs-number">100</span>
</code></pre>

<header>Pythonプログラミング入門</header>
<h2 id="9-%E6%99%82%E9%96%93%E6%AD%A3%E8%A6%8F%E5%8C%96">9. 時間正規化</h2>
<ul>
<li>任意の時間で正規化
<ul>
<li>動作の開始から終了まで</li>
<li>1周期</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># t: 時刻データ, # t1: 開始時刻, t2:終了</span>
percent_time = t / (t2 - t1) * <span class="hljs-number">100</span>
</code></pre>
<ul>
<li>任意のデータ数に変換</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">number_of_samples = <span class="hljs-number">501</span>
resampled = scipy.signal.resample(data, number_of_samples)
percent_time = np.arange(number_of_samples) / (number_of_samples - <span class="hljs-number">1</span>) * <span class="hljs-number">100</span>
</code></pre>

<header>Pythonプログラミング入門</header>
<h2 id="10-ndarray%E3%81%AE%E9%80%A3%E7%B5%90">10. ndarrayの連結</h2>
<ul>
<li>numpy.vstack(ndarrayのタプル) 縦に重ねる</li>
<li>numpy.hstack(ndarrayのタプル) 横に繋げる</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = np.arange(<span class="hljs-number">3</span>)
b = np.arange(<span class="hljs-number">3</span>, <span class="hljs-number">6</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;変数a: <span class="hljs-subst">{a}</span>&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;変数b: <span class="hljs-subst">{b}</span>&#x27;</span>, end=<span class="hljs-string">&#x27;\n\n&#x27;</span>)

v = np.vstack((a, b))
h = np.hstack((a, b))
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;vstack:\n<span class="hljs-subst">{v}</span>\n&#x27;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;hstack:\n<span class="hljs-subst">{h}</span>&#x27;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">変数a: [<span class="hljs-number">0</span> <span class="hljs-number">1</span> <span class="hljs-number">2</span>]
変数b: [<span class="hljs-number">3</span> <span class="hljs-number">4</span> <span class="hljs-number">5</span>]

vstack:
[[<span class="hljs-number">0</span> <span class="hljs-number">1</span> <span class="hljs-number">2</span>]
 [<span class="hljs-number">3</span> <span class="hljs-number">4</span> <span class="hljs-number">5</span>]]

hstack:
[<span class="hljs-number">0</span> <span class="hljs-number">1</span> <span class="hljs-number">2</span> <span class="hljs-number">3</span> <span class="hljs-number">4</span> <span class="hljs-number">5</span>]
</code></pre>
<footer>© 2024 Werktisch</footer>
</section>

<header>Pythonプログラミング入門</header>
<p>##10. ndarrayの転置</p>
<ul>
<li>転置：行と列を入れ替える</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">data = np.arange(<span class="hljs-number">6</span>).reshape((<span class="hljs-number">2</span>, <span class="hljs-number">3</span>))
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;元のデータ:\n<span class="hljs-subst">{data}</span>\n&#x27;</span>)

data_t = data.T
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;転置したデータ:\n<span class="hljs-subst">{data_t}</span>&#x27;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">元のデータ:
[[<span class="hljs-number">0</span> <span class="hljs-number">1</span> <span class="hljs-number">2</span>]
 [<span class="hljs-number">3</span> <span class="hljs-number">4</span> <span class="hljs-number">5</span>]]

転置したデータ:
[[<span class="hljs-number">0</span> <span class="hljs-number">3</span>]
 [<span class="hljs-number">1</span> <span class="hljs-number">4</span>]
 [<span class="hljs-number">2</span> <span class="hljs-number">5</span>]]
</code></pre>
